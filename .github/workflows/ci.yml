name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
   test-contracts:
     runs-on: ubuntu-latest

     steps:
     - uses: actions/checkout@v4

     - name: Setup Node.js
       uses: actions/setup-node@v4
       with:
         node-version: '20'
         cache: 'npm'

    - name: Install dependencies
      run: npm ci

     - name: Compile contracts
       run: npm run compile

     - name: Run contract tests
       run: npm run test:contracts

   test-frontend:
     runs-on: ubuntu-latest

     steps:
     - uses: actions/checkout@v4

     - name: Setup Node.js
       uses: actions/setup-node@v4
       with:
         node-version: '20'
         cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Build application
      run: npm run build

    - name: Run frontend tests
      run: npm test -- --watchAll=false --passWithNoTests

   test-backend:
     runs-on: ubuntu-latest

     services:
       postgres:
         image: postgres:15
         env:
           POSTGRES_PASSWORD: postgres
         options: >-
           --health-cmd pg_isready
           --health-interval 10s
           --health-timeout 5s
           --health-retries 5

       redis:
         image: redis:7
         options: >-
           --health-cmd "redis-cli ping"
           --health-interval 10s
           --health-timeout 5s
           --health-retries 5

     steps:
     - uses: actions/checkout@v4

     - name: Setup Python
       uses: actions/setup-python@v4
       with:
         python-version: '3.11'

     - name: Cache pip dependencies
       uses: actions/cache@v3
       with:
         path: ~/.cache/pip
         key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
         restore-keys: |
           ${{ runner.os }}-pip-

     - name: Install dependencies
       run: |
         cd backend
         pip install -r requirements.txt

     - name: Run linting and type checking
       run: |
         cd backend
         # Install additional dev dependencies if needed
         pip install flake8 black mypy
         # Run linting
         flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
         # Run type checking
         mypy app --ignore-missing-imports

     - name: Run backend tests
       run: |
         cd backend
         python -m pytest tests/ -v --tb=short --cov=app --cov-report=xml
       env:
         DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
         REDIS_URL: redis://localhost:6379

     - name: Upload coverage to Codecov
       uses: codecov/codecov-action@v3
       with:
         file: ./backend/coverage.xml
         flags: backend
         name: backend-coverage

   security-scan:
     runs-on: ubuntu-latest
     needs: [test-contracts, test-frontend, test-backend]

     steps:
     - uses: actions/checkout@v4

     - name: Run Trivy vulnerability scanner
       uses: aquasecurity/trivy-action@master
       with:
         scan-type: 'fs'
         scan-ref: '.'
         format: 'sarif'
         output: 'trivy-results.sarif'

     - name: Upload Trivy scan results to GitHub Security tab
       uses: github/codeql-action/upload-sarif@v2
       if: always()
       with:
         sarif_file: 'trivy-results.sarif'

   docker-build:
     runs-on: ubuntu-latest
     needs: [security-scan]
     if: github.ref == 'refs/heads/main'

     steps:
     - uses: actions/checkout@v4

     - name: Set up Docker Buildx
       uses: docker/setup-buildx-action@v3

     - name: Log in to Docker Hub
       uses: docker/login-action@v3
       with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}

     - name: Build and push backend image
       uses: docker/build-push-action@v5
       with:
         context: ./backend
         push: true
         tags: ${{ secrets.DOCKER_USERNAME }}/agricredit-backend:latest
         cache-from: type=gha
         cache-to: type=gha,mode=max

     - name: Build and push frontend image
       uses: docker/build-push-action@v5
       with:
         context: ./src
         push: true
         tags: ${{ secrets.DOCKER_USERNAME }}/agricredit-frontend:latest
         cache-from: type=gha
         cache-to: type=gha,mode=max

    deploy:
      needs: [docker-build]
      runs-on: ubuntu-latest
      if: github.ref == 'refs/heads/main'

      steps:
      - uses: actions/checkout@v4

      - name: Deploy frontend to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./src

      - name: Deploy backend to Railway
        run: |
          # Install Railway CLI
          npm install -g @railway/cli
          # Login and deploy
          railway login --token ${{ secrets.RAILWAY_TOKEN }}
          railway link --project ${{ secrets.RAILWAY_PROJECT_ID }}
          railway up --service backend

      - name: Deploy contracts to Polygon
        run: |
          npm ci
          npx hardhat run scripts/deploy.js --network polygon

      - name: Run smoke tests
        run: |
          # Test frontend
          curl -f https://agricredit.vercel.app || exit 1
          # Test backend API
          curl -f https://agricredit-backend.railway.app/health || exit 1

      - name: Notify deployment success
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: "AgriCredit deployed successfully to production!"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}